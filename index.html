<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="homePage"> 
            <h1>this section is for the home screen by default display is visible</h1>
            <input type="text" id="username" placeholder="Please Enter your Name">
            <div id="homeError"></div>
            <button id="enterGame" class="btn-primary">Play Game</button>
        </section>
        <section id="mathsChoice">
            <h1><span id="usernameDisplay"></span> <br> Choose Sprint Type</h1>
            <div class="choice-group">
                <div class="userChoice">+</div>
                <div class="userChoice">-</div>
                <div class="userChoice">/</div>
                <div class="userChoice">*</div>
                <div class="userChoice mix">Mix</div>
            </div>
        </section>
        <section id="gameDisplay">
            <div class="result">
                <h1>Time</h1> 
                <h1>score: <span id="correctAns">0</span> / <span id="NumquestAns">0</span></h1>
                <h2>You Choose: <span id="userSelection"></span></h2>
            </div>

            <div id="game-display-body">
                
                <!-- Questions are injected here -->

            </div>
            <div class="game-options">
                <div id="true">True</div>
                <div id="false">False</div>
            </div>        
        </section>
        <section id="result">
            <h1>this section is where user see result of game played by default its hidden from css</h1>
            <div class="userInfo">user info</div>
            <div class="selectedGameDisplay">game display
                <div class="question">questions here</div>
                <div class="answer">Options here</div>
            </div>
            <div>action button</div>
        </section>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
